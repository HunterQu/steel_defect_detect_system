{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>车辆零部件表面检测系统 - 登录</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="login-page">
        <div id="error-message-container" class="error-message-container"></div>
        <div class="login-card">
            <div class="login-container">
                <!-- 登录表单 -->
                <form id="login-form" class="login-form text-center" method="POST">
                    {% csrf_token %}
                    <h1 class="login-title">
                        <i class="fas fa-microscope"></i> 车辆零部件表面检测系统
                    </h1>
                    <p class="mb-4" style="color: #3498db; text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);">
                        <i class="fas fa-robot"></i> 工业级AI质检平台 <span class="badge badge-pill badge-primary">v2.0</span>
                    </p>
                    <div class="form-group">
                        <label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
                        </label>
                    </div>
                    <button type="submit" class="btn mt-5 btn-lg btn-custom btn-block">
                        <i class="fas fa-fingerprint"></i> 身份验证登录
                    </button>
                    <p class="mt-3 font-weight-normal">
                        你还没有账号？<a href="javascript:void(0);" onclick="toggleForms()">注册</a>
                    </p>
                </form>
    
                <!-- 注册表单 -->
                <form id="register-form" class="login-form text-center d-none" method="POST">
                    {% csrf_token %}
                    <h1 class="login-title">
                        <i class="fas fa-id-card-alt"></i> 注册检测人员账号
                    </h1>
                    <div class="form-group">
                        <label for="username">
                            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="role-select-wrapper">
                            <select id="role" name="role" class="form-control" required>
                                <option value="" disabled selected>选择您的角色</option>
                                <option value="operator">操作员</option>
                                <option value="admin">管理员</option>
                                <option value="maintenance">运维人员</option>
                            </select>
                            <i class="fas fa-chevron-down role-select-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="确认密码" required>
                        </label>
                    </div>
                    <button type="submit" class="btn mt-3 btn-lg btn-custom btn-block">
                        <i class="fas fa-user-shield"></i> 注册检测账号
                    </button>
                    <p class="mt-3 font-weight-normal">
                        已经有账号了？<a href="javascript:void(0);" onclick="toggleForms()" class="form-toggle-link">登录</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 粒子背景效果
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const colors = ['#5a6268', '#6c757d', '#495057', '#343a40'];
        const mouse = { x: null, y: null };

        class Particle {
            constructor(icon = '⚙️') {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.originalSize = this.size;
                this.icon = icon;
            }

            update() {
                if (mouse.x && mouse.y) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        this.size = this.originalSize * 2;
                        this.x -= dx * 0.05;
                        this.y -= dy * 0.05;
                    } else {
                        this.size = this.originalSize;
                    }
                }

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.font = `${this.size * 5}px Arial`;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.icon, this.x, this.y);
            }
        }

        function init() {
            particles = [];
            // 使用工业检测相关图标作为粒子
            const icons = ['🔍', '🔬', '📊', '📈', '⚙️', '🔧', '🔩', '🛠️', '🧰', '🔋', '💡', '📏', '📐', '🔌', '🔦'];
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle(icons[Math.floor(Math.random() * icons.length)]));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // 原有表单处理代码保持不变
        $(document).ready(function() {
            $('#login-form').submit(function(event) {
                event.preventDefault();
                var formData = {
                    'username': $('#login-form #username').val(),
                    'password': $('#login-form #password').val(),
                    'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '{% url "ajax_login" %}',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            window.location.href = response.redirect_url;
                        } else {
                            showErrorMessages(response.errors);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('登录请求失败：' + error);
                    }
                });
            });

            $('#register-form').submit(function(event) {
                event.preventDefault();
                var formData = {
                    'username': $('#register-form #username').val(),
                    'role': $('#register-form #role').val(),
                    'password': $('#register-form #password').val(),
                    'confirm_password': $('#register-form #confirm_password').val(),
                    'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '{% url "ajax_register" %}',
                    data: formData,
                    dataType: 'json',
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '{% url "index" %}';
                        } else {
                            showErrorMessages(response.errors);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('注册请求失败：' + error);
                    }
                });
            });

            function showErrorMessages(errors) {
                const currentForm = $('#login-form:not(.d-none)').length > 0 ? 'login' : 'register';
                console.log('当前显示的表单类型:', currentForm);
            
                $('.error-message-container').empty();
                $('.error-message-container').show();
            
                if (currentForm === 'login') {
                    if (errors['__all__']) {
                        var errorText = errors['__all__'][0];
                        $('.error-message-container').append(errorText);
                    }
            
                    if (errors['username']) {
                        var usernameErrorText = errors['username'][0];
                        $('.error-message-container').append(usernameErrorText);
                    }
            
                    if (errors['password']) {
                        var passwordErrorText = errors['password'][0];
                        $('.error-message-container').append(passwordErrorText);
                    }
                } else if (currentForm === 'register') {
                    if (errors['__all__']) {
                        var errorText = errors['__all__'][0];
                        $('.error-message-container').append(errorText);
                    }
            
                    if (errors['username']) {
                        var usernameErrorText = errors['username'][0];
                        $('.error-message-container').append(usernameErrorText);
                    }
            
                    if (errors['email']) {
                        var emailErrorText = errors['email'][0];
                        $('.error-message-container').append(emailErrorText);
                    }
            
                    if (errors['password']) {
                        var passwordErrorText = errors['password'][0];
                        $('.error-message-container').append(passwordErrorText);
                    }
            
                    if (errors['confirm_password']) {
                        var confirmPasswordErrorText = errors['confirm_password'][0];
                        $('.error-message-container').append(confirmPasswordErrorText);
                    }
                }
            }
        });
        
        function toggleForms() {
            var loginForm = document.getElementById("login-form");
            var registerForm = document.getElementById("register-form");
            loginForm.classList.toggle("d-none");
            registerForm.classList.toggle("d-none");
            
            // 重置表单和错误消息
            $('.error-message-container').empty().hide();
            $('#login-form')[0].reset();
            $('#register-form')[0].reset();
            
            // 滚动到表单顶部
            $('html, body').animate({
                scrollTop: $('.industrial-panel').offset().top - 50
            }, 300);
        }
    </script>
</body>
</html>
